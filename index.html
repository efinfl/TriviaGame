<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../TriviaGame/assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald|Slabo+27px|Roboto+Slab:400,500,700" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-9"><img id="logo" src="assets/images/Logo.png"></div>
                <div class="col-3" id="countDownContainer"><img src="assets/images/stopWatch.png">
                    <button type="button" class="btn btn-primary" id="startGame">Click to Start</button>
                    <div id="countDown">10</div>
                    <div class="row totals">
                        <div class="col-4"></div>
                        <div class="tally col-12">Total Correct: <span id="totalCorrect"></span> </div>
                        <div class="col-4"></div>
                        <div class="tally col-12">Total Wrong: <span id="totalIncorrect"></span> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="questions col-12">
            <div id="dislplayQuestion"></div>
            <div id="answer_1" class="answer"></div>
            <div id="answer_2" class="answer"></div>
            <div id="answer_3" class="answer"></div>
            <div id="answer_4" class="answer"></div>
        </div>
    </div>


    <script src="assets/javascript/app.js"></script>
</body>

</html>
